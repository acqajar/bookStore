<!--  Product Reviews List -->
<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in product.reviews">
    <blockquote>
      <img ng-src = "http://images.amazon.com/images/P/{{review.isbn}}.01.ZTZZZZZZ.jpg" /> 

      <strong>{{review.stars}} Stars</strong>
      {{review.body}}
      <cite class="clearfix">—{{review.author}}</cite>
    </blockquote>
  </li>
</ul>





<!--  Review Form -->
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview(product)">






  <!--  Live Preview -->
  <blockquote >
    <img ng-src = "http://images.amazon.com/images/P/{{reviewCtrl.review.isbn}}.01.ZTZZZZZZ.jpg" ng-show = "{{reviewCtrl.review.isbn}}.length" />
    <strong>{{reviewCtrl.review.stars}} Stars</strong>
    {{reviewCtrl.review.body}}
    <cite class="clearfix">—{{reviewCtrl.review.author}}</cite>
  </blockquote>

  





  <!--  Review Form -->
  <h4>Submit a Review</h4>


  <fieldset class="form-group">
    <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
      <option value>Rate the Product</option>
    </select>
  </fieldset>


  <fieldset class="form-group">
    <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
  </fieldset>


  <fieldset class="form-group">
    <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
  </fieldset>



<!-- isbn to call amazon http for image -->
  <fieldset class="form-group">
    <input type= "text" ng-model="reviewCtrl.review.isbn" class="form-control" placeholder="Please locate the ISBN" title="ISBN"></input>
  </fieldset>




<!-- Submit form -->
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
  </fieldset>
</form>
